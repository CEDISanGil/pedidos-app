        }
        .header {
            background: linear-gradient(135deg, #f40009 0%, #d40007 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 280px;
            max-width: 90%;
            height: auto;
            margin-bottom: 15px;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
            object-fit: contain;
        }
        .header h1 {

            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .header p { opacity: 0.95; font-size: 14px; }
        .content { padding: 20px; }
        .form-group { margin-bottom: 20px; }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #f40009;
        }
        .search-box { margin-bottom: 15px; }
        .productos-lista {
            max-height: 400px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px;
        }
        .producto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 6px;

        }
        .producto-sku {

        }
        .producto-inputs {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .producto-item input[type="number"] {
            width: 80px;
            text-align: center;
        }
        .promo-checkbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
        }
        .promo-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .promo-checkbox label {
            font-size: 10px;
            color: #f40009;
            font-weight: bold;
            margin: 0;
        }
        .total-badge {
            background: linear-gradient(135deg, #f40009 0%, #d40007 100%);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 20px 0;
        }
        .total-badge span {
            font-size: 28px;
            font-weight: bold;
        }
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #f40009 0%, #d40007 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(244, 0, 9, 0.3);
        }
        .btn:hover { 
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(244, 0, 9, 0.4);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .btn-secondary {
            background: white;
            color: #f40009;
            border: 2px solid #f40009;
            margin-bottom: 15px;
        }
        .btn-secondary:hover {
            background: #fff5f5;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            text-align: center;
        }

            color: #856404;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .button-group .btn {
            flex: 1;
        }
    </style>

        function cambiarRuta() {

        async function cargarPedidoDelDia() {
            const ruta = document.getElementById('ruta').value;
            const alertInfo = document.getElementById('alertInfo');
            const infoMessage = document.getElementById('infoMessage');
            
            if (!ruta) {
                alert('Debe seleccionar una ruta primero');
                return;
            }
            
            alertInfo.classList.add('hidden');
            
            try {
                const fechaHoy = new Date().toLocaleDateString('es-CO');
                
                // Buscar pedidos de hoy para esta ruta
                const response = await fetch(
                    `${SUPABASE_URL}/rest/v1/pedidos?ruta=eq.${ruta}&fecha=eq.${fechaHoy}&select=*`,
                    {
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    }
                );
                
                if (!response.ok) throw new Error('Error al cargar pedido');
                
                const pedidosHoy = await response.json();
                
                if (pedidosHoy.length === 0) {
                    infoMessage.textContent = 'No hay pedido registrado para hoy. Puede crear uno nuevo.';
                    alertInfo.classList.remove('hidden');
                    return;
                }
                
                // Cargar las cantidades y promos
                cantidades = {};
                promos = {};
                
                pedidosHoy.forEach(item => {
                    cantidades[item.sku] = item.cantidad;
                    if (item.promo) {
                        promos[item.sku] = true;
                    }
                });
                
                modoEdicion = true;
                renderProductos();
                actualizarTotal();
                
                infoMessage.textContent = `Pedido cargado. ${pedidosHoy.length} productos encontrados. Puede modificar las cantidades.`;
                alertInfo.classList.remove('hidden');
                
                // Scroll suave hacia arriba
                window.scrollTo({ top: 0, behavior: 'smooth' });
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error al cargar el pedido del d√≠a');
            }
        }
        
        function renderProductos(filtro = '') {
            const lista = document.getElementById('productosLista');
            lista.innerHTML = '';
            
            const mostrarPromo = RUTAS_CON_PROMO.includes(rutaActual);
            
            const productosFiltrados = productos.filter(p => 
                filtro === '' || 
                p.nombre.toLowerCase().includes(filtro.toLowerCase()) ||
                p.sku.includes(filtro)
            );
            
            productosFiltrados.forEach(prod => {
                const div = document.createElement('div');
                div.className = 'producto-item';
                div.innerHTML = `
                    <div class="producto-info">
                        <div class="producto-nombre">${prod.nombre}</div>
                        <div class="producto-sku">SKU: ${prod.sku}</div>
                    </div>
                    <div class="producto-inputs">
                        <input type="number" 
                               min="0" 
                               value="${cantidades[prod.sku] || ''}" 
                               placeholder="0"
                               onchange="actualizarCantidad('${prod.sku}', this.value)">
                        ${mostrarPromo ? `
                            <div class="promo-checkbox">
                                <input type="checkbox" 
                                       id="promo_${prod.sku}"
                                       ${promos[prod.sku] ? 'checked' : ''}
                                       onchange="actualizarPromo('${prod.sku}', this.checked)">
                                <label for="promo_${prod.sku}">PROMO</label>
                            </div>
                        ` : ''}
                    </div>
                `;
                lista.appendChild(div);
            });
        }
        
        function actualizarCantidad(sku, valor) {
            const cantidad = parseInt(valor) || 0;
            if (cantidad > 0) {
                cantidades[sku] = cantidad;
            } else {
                delete cantidades[sku];
            }
            actualizarTotal();
        }
        
        function actualizarPromo(sku, checked) {
            if (checked) {
                promos[sku] = true;
            } else {
                delete promos[sku];
            }
        }
        
        function actualizarTotal() {
            const total = Object.values(cantidades).reduce((sum, cant) => sum + cant, 0);
            const badge = document.getElementById('totalBadge');
            document.getElementById('totalCajas').textContent = total;
            badge.classList.toggle('hidden', total === 0);
        }
        
        async function enviarPedido() {

            const btnEnviar = document.getElementById('btnEnviar');

            const alertError = document.getElementById('alertError');
            const alertInfo = document.getElementById('alertInfo');

            alertInfo.classList.add('hidden');
            
            if (!ruta) {
                alert('Debe seleccionar una ruta');
                return;
            }
            
            const productosConCantidad = Object.entries(cantidades)
                .filter(([_, cantidad]) => cantidad > 0)

                    const producto = productos.find(p => p.sku === sku);

                        fecha: new Date().toLocaleDateString('es-CO'),
                        hora: new Date().toLocaleTimeString('es-CO', { hour: '2-digit', minute: '2-digit' }),

                        sku: sku,
                        producto: producto?.nombre || '',
                        cantidad: cantidad,

                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json',
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(productosConCantidad)
                });
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || 'Error al enviar');
                }
                
                alertSuccess.classList.remove('hidden');
                modoEdicion = false;
                cantidades = {};
                promos = {};
                document.getElementById('ruta').value = '';
                rutaActual = '';
                renderProductos();
                actualizarTotal();
                document.getElementById('promoAlert').classList.add('hidden');
                document.getElementById('btnVerPedidoContainer').classList.add('hidden');
                
                setTimeout(() => {
                    alertSuccess.classList.add('hidden');
                }, 3000);
                
            } catch (error) {
                console.error('Error completo:', error);
                errorMessage.textContent = error.message;
                alertError.classList.remove('hidden');
            } finally {
                btnEnviar.disabled = false;
                btnEnviar.textContent = 'Enviar Pedido';
            }
        }
        
        document.getElementById('buscar').addEventListener('input', (e) => {
            renderProductos(e.target.value);
        });
        
        renderProductos();
    </script>
</body>
</html>
