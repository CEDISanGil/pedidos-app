<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Pedidos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: linear-gradient(135deg, #f40009 0%, #d40007 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(244, 0, 9, 0.3);
            margin-bottom: 20px;
            position: relative;
        }
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-title {
            flex: 1;
        }
        .logo {
            width: 150px;
            height: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        .header h1 {
            font-size: 28px;
            color: white;
            margin-bottom: 5px;
        }
        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #000000 100%);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(244, 0, 9, 0.3);
        }
        .stat-card h3 {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 32px;
            font-weight: bold;
            color: white;
        }
        .controls {
            background: linear-gradient(135deg, #f40009 0%, #d40007 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(244, 0, 9, 0.3);
            margin-bottom: 20px;
        }
        .controls label {
            color: white;
            font-weight: 600;
        }
        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: white; color: #f40009; font-weight: 700; }
        .btn-success { background: white; color: #34a853; font-weight: 700; }
        .btn-danger { background: white; color: #ea4335; font-weight: 700; }
        .btn-warning { background: #fbbc04; color: #000000; font-weight: 700; }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
        }
        .pedidos-container {
            background: linear-gradient(135deg, #f40009 0%, #d40007 100%);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(244, 0, 9, 0.3);
        }
        .pedidos-container h2 {
            color: white;
            margin-bottom: 20px;
        }
        .pedido-card {
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
            background: rgba(255, 255, 255, 0.95);
        }
        .pedido-card:hover { border-color: white; }
        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .pedido-ruta {
            font-size: 20px;
            font-weight: bold;
            color: #f40009;
        }
        .pedido-fecha {
            color: #666;
            font-size: 14px;
        }
        .pedido-total {
            font-size: 24px;
            font-weight: bold;
            color: #34a853;
        }
        .productos-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .producto-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .producto-item:last-child { border-bottom: none; }
        .producto-nombre {
            font-weight: 600;
            color: #333;
        }
        .producto-sku {
            font-size: 12px;
            color: #666;
        }
        .producto-cantidad {
            font-weight: bold;
            color: #f40009;
        }
        .producto-promo {
            font-size: 12px;
            color: #34a853;
            font-weight: 600;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }
        .empty {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.8);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="header-title">
                    <h1>üìä Panel de Control Pedidos San Gil</h1>
                    <p>Consolidador de Pedidos en Tiempo Real</p>
                </div>
                <img src="https://cedisangil.github.io/pedidos-app/Logo_Coca_cola.jpg" alt="Coca-Cola" class="logo">
            </div>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Pedidos</h3>
                    <p id="totalPedidos">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Cajas</h3>
                    <p id="totalCajas">0</p>
                </div>
                <div class="stat-card">
                    <h3>Rutas Activas</h3>
                    <p id="rutasActivas">0</p>
                </div>
                <div class="stat-card">
                    <h3>Fecha</h3>
                    <p style="font-size: 18px;" id="fechaHoy"></p>
                </div>
            </div>
        </div>

        <div class="controls">
            <label><strong>Filtrar por Ruta:</strong></label>
            <select id="filtroRuta" onchange="aplicarFiltro()">
                <option value="">Todas las Rutas</option>
            </select>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="cargarPedidos()">
                    üîÑ Actualizar
                </button>
                <button class="btn btn-success" onclick="exportarExcel()">
                    üì• Exportar Excel
                </button>
                <button class="btn btn-warning" onclick="exportarSAP()">
                    üìÑ Exportar SAP
                </button>
                <button class="btn btn-danger" onclick="limpiarPedidos()">
                    üóëÔ∏è Limpiar Todo
                </button>
            </div>
        </div>

        <div class="pedidos-container">
            <h2 style="margin-bottom: 20px;">Pedidos Registrados</h2>
            <div id="pedidosLista"></div>
        </div>
    </div>

    <!-- Librer√≠a SheetJS para exportar Excel real -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>

    <script>
        const SUPABASE_URL = 'https://etxtmdljkxdaonyldcmn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0eHRtZGxqa3hkYW9ueWxkY21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NDE1OTAsImV4cCI6MjA3OTAxNzU5MH0.SII1FIsgyuSv1oI1_xJs_MOUvYxNTnJsBEXigbZsosk';

        let todosPedidos = [];
        let pedidosAgrupados = [];

        document.getElementById('fechaHoy').textContent = new Date().toLocaleDateString('es-CO');

        async function verificarYLimpiarPedidosAntiguos() {
            try {
                const ahora = new Date();
                const fechaHoy = ahora.toLocaleDateString('es-CO');
                
                // Obtener todos los pedidos
                const response = await fetch(`${SUPABASE_URL}/rest/v1/pedidos?select=fecha`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) return;

                const pedidos = await response.json();
                
                if (pedidos.length === 0) return;

                // Verificar si hay pedidos de d√≠as anteriores
                const pedidosAntiguos = pedidos.filter(p => p.fecha !== fechaHoy);
                
                if (pedidosAntiguos.length > 0) {
                    console.log(`Encontrados ${pedidosAntiguos.length} pedidos antiguos. Limpiando...`);
                    
                    // Eliminar pedidos que no sean de hoy
                    await fetch(`${SUPABASE_URL}/rest/v1/pedidos?fecha=neq.${fechaHoy}`, {
                        method: 'DELETE',
                        headers: {
                            'apikey': SUPABASE_KEY,
                            'Authorization': `Bearer ${SUPABASE_KEY}`
                        }
                    });
                    
                    console.log('Pedidos antiguos eliminados correctamente');
                }
            } catch (error) {
                console.error('Error al verificar pedidos antiguos:', error);
            }
        }

        async function cargarPedidos() {
            const lista = document.getElementById('pedidosLista');
            lista.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando pedidos...</p></div>';

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/pedidos?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) throw new Error('Error al cargar');

                todosPedidos = await response.json();
                agruparPedidos();
                actualizarEstadisticas();
                actualizarFiltros();
                renderPedidos();

            } catch (error) {
                console.error('Error:', error);
                lista.innerHTML = '<div class="empty">‚ùå Error al cargar pedidos</div>';
            }
        }

        function agruparPedidos() {
            const grupos = {};
            
            todosPedidos.forEach(item => {
                const key = `${item.ruta}_${item.fecha}_${item.hora}`;
                if (!grupos[key]) {
                    grupos[key] = {
                        ruta: item.ruta,
                        fecha: item.fecha,
                        hora: item.hora,
                        timestamp: new Date(item.created_at).getTime(),
                        productos: []
                    };
                }
                grupos[key].productos.push({
                    sku: item.sku,
                    nombre: item.producto,
                    cantidad: item.cantidad,
                    promo: item.promo ? 'S√≠' : 'N/A'
                });
            });

            pedidosAgrupados = Object.values(grupos);
            pedidosAgrupados.sort((a, b) => b.timestamp - a.timestamp);
        }

        function actualizarEstadisticas() {
            const filtroRuta = document.getElementById('filtroRuta').value;
            const pedidosFiltrados = filtroRuta 
                ? pedidosAgrupados.filter(p => p.ruta === filtroRuta)
                : pedidosAgrupados;

            const totalCajas = pedidosFiltrados.reduce((sum, p) => 
                sum + p.productos.reduce((s, prod) => s + prod.cantidad, 0), 0
            );

            const rutasUnicas = [...new Set(pedidosAgrupados.map(p => p.ruta))];

            document.getElementById('totalPedidos').textContent = pedidosFiltrados.length;
            document.getElementById('totalCajas').textContent = totalCajas;
            document.getElementById('rutasActivas').textContent = rutasUnicas.length;
        }

        function actualizarFiltros() {
            const select = document.getElementById('filtroRuta');
            const rutasUnicas = [...new Set(pedidosAgrupados.map(p => p.ruta))].sort();
            
            select.innerHTML = '<option value="">Todas las Rutas</option>';
            rutasUnicas.forEach(ruta => {
                const option = document.createElement('option');
                option.value = ruta;
                option.textContent = ruta;
                select.appendChild(option);
            });
        }

        function aplicarFiltro() {
            actualizarEstadisticas();
            renderPedidos();
        }

        function renderPedidos() {
            const lista = document.getElementById('pedidosLista');
            const filtroRuta = document.getElementById('filtroRuta').value;
            const pedidosFiltrados = filtroRuta 
                ? pedidosAgrupados.filter(p => p.ruta === filtroRuta)
                : pedidosAgrupados;

            if (pedidosFiltrados.length === 0) {
                lista.innerHTML = '<div class="empty">üì¶ No hay pedidos disponibles</div>';
                return;
            }

            lista.innerHTML = pedidosFiltrados.map(pedido => {
                const total = pedido.productos.reduce((sum, p) => sum + p.cantidad, 0);
                return `
                    <div class="pedido-card">
                        <div class="pedido-header">
                            <div>
                                <div class="pedido-ruta">${pedido.ruta}</div>
                                <div class="pedido-fecha">${pedido.fecha} - ${pedido.hora}</div>
                            </div>
                            <div class="pedido-total">${total} cajas</div>
                        </div>
                        <div class="productos-list">
                            ${pedido.productos.map(prod => `
                                <div class="producto-item">
                                    <div>
                                        <div class="producto-nombre">${prod.nombre}</div>
                                        <div class="producto-sku">SKU: ${prod.sku}</div>
                                        ${prod.promo !== 'N/A' ? `<div class="producto-promo">% Promo: ${prod.promo}</div>` : ''}
                                    </div>
                                    <div class="producto-cantidad">${prod.cantidad}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function exportarExcel() {
            const filtroRuta = document.getElementById('filtroRuta').value;
            const pedidosFiltrados = filtroRuta 
                ? pedidosAgrupados.filter(p => p.ruta === filtroRuta)
                : pedidosAgrupados;

            if (pedidosFiltrados.length === 0) {
                alert('No hay pedidos para exportar');
                return;
            }

            // Crear arrays separados para productos normales y promociones
            const productosNormales = [];
            const productosConPromo = [];

            pedidosFiltrados.forEach(pedido => {
                pedido.productos.forEach(prod => {
                    const fila = {
                        RUTA: pedido.ruta,
                        SKU: prod.sku,
                        CANTIDAD: prod.cantidad,
                        PROMO: prod.promo,
                        PRODUCTO: prod.nombre,
                        FECHA: pedido.fecha,
                        HORA: pedido.hora
                    };

                    if (prod.promo === 'N/A' || !prod.promo) {
                        productosNormales.push(fila);
                    } else {
                        productosConPromo.push(fila);
                    }
                });
            });

            // Combinar productos normales primero, luego promociones
            const todosLosDatos = [...productosNormales, ...productosConPromo];

            // Obtener rutas √∫nicas para los botones
            const rutasUnicas = [...new Set(todosLosDatos.map(p => p.RUTA))].sort();

            // Crear libro de Excel
            const wb = XLSX.utils.book_new();
            
            // Crear hoja con los datos
            const ws = XLSX.utils.json_to_sheet(todosLosDatos);

            // Aplicar autofiltro
            const range = XLSX.utils.decode_range(ws['!ref']);
            ws['!autofilter'] = { ref: XLSX.utils.encode_range(range) };

            // Ajustar ancho de columnas
            ws['!cols'] = [
                { wch: 12 },  // RUTA
                { wch: 12 },  // SKU
                { wch: 10 },  // CANTIDAD
                { wch: 10 },  // PROMO
                { wch: 30 },  // PRODUCTO
                { wch: 12 },  // FECHA
                { wch: 10 }   // HORA
            ];

            // Agregar la hoja al libro
            XLSX.utils.book_append_sheet(wb, ws, "Pedidos");

            // Crear hoja de √≠ndice con c√≥digos SAP y resumen
            const codigosSAP = [
                { RUTA: 'SG1903', 'C√ìDIGO ALIADO': '1280006985' },
                { RUTA: 'SG1904', 'C√ìDIGO ALIADO': '1280005428' },
                { RUTA: 'SG1905', 'C√ìDIGO ALIADO': '1270002365' },
                { RUTA: 'SG10o6', 'C√ìDIGO ALIADO': '1280008102' },
                { RUTA: 'SG1907', 'C√ìDIGO ALIADO': '1263702601' },
                { RUTA: 'SG1908', 'C√ìDIGO ALIADO': '1270004591' }
            ];

            // Crear resumen de rutas con total de cajas
            const resumenRutas = rutasUnicas.map(ruta => {
                const totalCajas = todosLosDatos
                    .filter(p => p.RUTA === ruta)
                    .reduce((sum, p) => sum + p.CANTIDAD, 0);
                return {
                    RUTA: ruta,
                    'TOTAL CAJAS': totalCajas
                };
            });

            // Crear la hoja combinando ambas tablas
            const wsIndice = XLSX.utils.aoa_to_sheet([
                ['C√ìDIGOS SAP DE ALIADOS', '', '', 'RESUMEN DEL D√çA'],
                [],
                ['RUTA', 'C√ìDIGO ALIADO', '', 'RUTA', 'TOTAL CAJAS']
            ]);

            // Agregar c√≥digos SAP (siempre todos)
            codigosSAP.forEach((codigo, index) => {
                XLSX.utils.sheet_add_aoa(wsIndice, [
                    [codigo.RUTA, codigo['C√ìDIGO ALIADO']]
                ], { origin: `A${4 + index}` });
            });

            // Agregar resumen de rutas (solo las del d√≠a)
            resumenRutas.forEach((resumen, index) => {
                XLSX.utils.sheet_add_aoa(wsIndice, [
                    [resumen.RUTA, resumen['TOTAL CAJAS']]
                ], { origin: `D${4 + index}` });
            });

            // Ajustar ancho de columnas
            wsIndice['!cols'] = [
                { wch: 12 },  // RUTA (c√≥digos SAP)
                { wch: 15 },  // C√ìDIGO ALIADO
                { wch: 3 },   // Espacio
                { wch: 12 },  // RUTA (resumen)
                { wch: 15 }   // TOTAL CAJAS
            ];

            // Aplicar estilos a los encabezados
            const headerStyle = {
                font: { bold: true, color: { rgb: "FFFFFF" } },
                fill: { fgColor: { rgb: "F40009" } },
                alignment: { horizontal: "center", vertical: "center" }
            };

            XLSX.utils.book_append_sheet(wb, wsIndice, "√çndice de Rutas");

            // Descargar archivo
            const rutaTexto = filtroRuta || 'TODAS';
            const fecha = new Date().toISOString().split('T')[0];
            const nombreArchivo = `Pedidos_${rutaTexto}_${fecha}.xlsx`;
            
            XLSX.writeFile(wb, nombreArchivo);
        }

        function exportarSAP() {
            const filtroRuta = document.getElementById('filtroRuta').value;
            const pedidosFiltrados = filtroRuta 
                ? pedidosAgrupados.filter(p => p.ruta === filtroRuta)
                : pedidosAgrupados;

            if (pedidosFiltrados.length === 0) {
                alert('No hay pedidos para exportar');
                return;
            }

            const consolidado = {};
            pedidosFiltrados.forEach(pedido => {
                pedido.productos.forEach(prod => {
                    if (consolidado[prod.sku]) {
                        consolidado[prod.sku] += prod.cantidad;
                    } else {
                        consolidado[prod.sku] = prod.cantidad;
                    }
                });
            });

            let txt = '';
            Object.keys(consolidado).sort().forEach(sku => {
                txt += `${sku}|${consolidado[sku]}\n`;
            });

            const blob = new Blob([txt], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            const rutaTexto = filtroRuta || 'TODAS';
            link.download = `SAP_${rutaTexto}_${new Date().toISOString().split('T')[0]}.txt`;
            link.click();
            URL.revokeObjectURL(url);
        }

        async function limpiarPedidos() {
            if (!confirm('¬øEst√° seguro de eliminar TODOS los pedidos? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/pedidos?id=gt.0`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) throw new Error('Error al eliminar');

                alert('‚úÖ Todos los pedidos han sido eliminados');
                cargarPedidos();

            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Verificar y limpiar pedidos antiguos al cargar la p√°gina
        verificarYLimpiarPedidosAntiguos().then(() => {
            // Despu√©s de limpiar, cargar los pedidos actuales
            cargarPedidos();
        });

        // Auto-actualizar cada 30 segundos
        setInterval(cargarPedidos, 30000);
    </script>
</body>
</html>
