<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Control - Pedidos</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 5px;
        }
        .header p {
            color: #666;
            font-size: 14px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }
        .stat-card p {
            font-size: 32px;
            font-weight: bold;
            color: #4285f4;
        }
        .controls {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .btn-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn:hover { transform: translateY(-2px); }
        .btn-primary { background: #4285f4; color: white; }
        .btn-success { background: #34a853; color: white; }
        .btn-danger { background: #ea4335; color: white; }
        .btn-warning { background: #fbbc04; color: white; }
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .pedidos-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .pedido-card {
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        .pedido-card:hover { border-color: #4285f4; }
        .pedido-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .pedido-ruta {
            font-size: 20px;
            font-weight: bold;
            color: #4285f4;
        }
        .pedido-fecha {
            color: #666;
            font-size: 14px;
        }
        .pedido-total {
            font-size: 24px;
            font-weight: bold;
            color: #34a853;
        }
        .productos-list {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .producto-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .producto-item:last-child { border-bottom: none; }
        .producto-nombre {
            font-weight: 600;
            color: #333;
        }
        .producto-sku {
            font-size: 12px;
            color: #666;
        }
        .producto-cantidad {
            font-weight: bold;
            color: #4285f4;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .empty {
            text-align: center;
            padding: 60px;
            color: #999;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Panel de Control</h1>
            <p>Consolidador de Pedidos en Tiempo Real</p>
            
            <div class="stats">
                <div class="stat-card">
                    <h3>Total Pedidos</h3>
                    <p id="totalPedidos">0</p>
                </div>
                <div class="stat-card">
                    <h3>Total Cajas</h3>
                    <p id="totalCajas">0</p>
                </div>
                <div class="stat-card">
                    <h3>Rutas Activas</h3>
                    <p id="rutasActivas">0</p>
                </div>
                <div class="stat-card">
                    <h3>Fecha</h3>
                    <p style="font-size: 18px;" id="fechaHoy"></p>
                </div>
            </div>
        </div>

        <div class="controls">
            <label><strong>Filtrar por Ruta:</strong></label>
            <select id="filtroRuta" onchange="aplicarFiltro()">
                <option value="">Todas las Rutas</option>
            </select>

            <div class="btn-group">
                <button class="btn btn-primary" onclick="cargarPedidos()">
                    üîÑ Actualizar
                </button>
                <button class="btn btn-success" onclick="exportarExcel()">
                    üì• Exportar Excel
                </button>
                <button class="btn btn-warning" onclick="exportarSAP()">
                    üìÑ Exportar SAP
                </button>
                <button class="btn btn-danger" onclick="limpiarPedidos()">
                    üóëÔ∏è Limpiar Todo
                </button>
            </div>
        </div>

        <div class="pedidos-container">
            <h2 style="margin-bottom: 20px;">Pedidos Registrados</h2>
            <div id="pedidosLista"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://etxtmdljkxdaonyldcmn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0eHRtZGxqa3hkYW9ueWxkY21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NDE1OTAsImV4cCI6MjA3OTAxNzU5MH0.SII1FIsgyuSv1oI1_xJs_MOUvYxNTnJsBEXigbZsosk';

        let todosPedidos = [];
        let pedidosAgrupados = [];

        document.getElementById('fechaHoy').textContent = new Date().toLocaleDateString('es-CO');

        async function cargarPedidos() {
            const lista = document.getElementById('pedidosLista');
            lista.innerHTML = '<div class="loading"><div class="spinner"></div><p>Cargando pedidos...</p></div>';

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/pedidos?select=*&order=created_at.desc`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) throw new Error('Error al cargar');

                todosPedidos = await response.json();
                agruparPedidos();
                actualizarEstadisticas();
                actualizarFiltros();
                renderPedidos();

            } catch (error) {
                console.error('Error:', error);
                lista.innerHTML = '<div class="empty">‚ùå Error al cargar pedidos</div>';
            }
        }

        function agruparPedidos() {
            const grupos = {};
            
            todosPedidos.forEach(item => {
                const key = `${item.ruta}_${item.fecha}_${item.hora}`;
                if (!grupos[key]) {
                    grupos[key] = {
                        ruta: item.ruta,
                        fecha: item.fecha,
                        hora: item.hora,
                        timestamp: new Date(item.created_at).getTime(),
                        productos: []
                    };
                }
                grupos[key].productos.push({
                    sku: item.sku,
                    nombre: item.producto,
                    cantidad: item.cantidad
                });
            });

            pedidosAgrupados = Object.values(grupos);
            pedidosAgrupados.sort((a, b) => b.timestamp - a.timestamp);
        }

        function actualizarEstadisticas() {
            const filtroRuta = document.getElementById('filtroRuta').value;
            const pedidosFiltrados = filtroRuta 
                ? pedidosAgrupados.filter(p => p.ruta === filtroRuta)
                : pedidosAgrupados;

            const totalCajas = pedidosFiltrados.reduce((sum, p) => 
                sum + p.productos.reduce((s, prod) => s + prod.cantidad, 0), 0
            );

            const rutasUnicas = [...new Set(pedidosAgrupados.map(p => p.ruta))];

            document.getElementById('totalPedidos').textContent = pedidosFiltrados.length;
            document.getElementById('totalCajas').textContent = totalCajas;
            document.getElementById('rutasActivas').textContent = rutasUnicas.length;
        }

        function actualizarFiltros() {
            const select = document.getElementById('filtroRuta');
            const rutasUnicas = [...new Set(pedidosAgrupados.map(p => p.ruta))].sort();
            
            select.innerHTML = '<option value="">Todas las Rutas</option>';
            rutasUnicas.forEach(ruta => {
                const option = document.createElement('option');
                option.value = ruta;
                option.textContent = ruta;
                select.appendChild(option);
            });
        }

        function aplicarFiltro() {
            actualizarEstadisticas();
            renderPedidos();
        }

        function renderPedidos() {
            const lista = document.getElementById('pedidosLista');
            const filtroRuta = document.getElementById('filtroRuta').value;
            const pedidosFiltrados = filtroRuta 
                ? pedidosAgrupados.filter(p => p.ruta === filtroRuta)
                : pedidosAgrupados;

            if (pedidosFiltrados.length === 0) {
                lista.innerHTML = '<div class="empty">üì¶ No hay pedidos disponibles</div>';
                return;
            }

            lista.innerHTML = pedidosFiltrados.map(pedido => {
                const total = pedido.productos.reduce((sum, p) => sum + p.cantidad, 0);
                return `
                    <div class="pedido-card">
                        <div class="pedido-header">
                            <div>
                                <div class="pedido-ruta">${pedido.ruta}</div>
                                <div class="pedido-fecha">${pedido.fecha} - ${pedido.hora}</div>
                            </div>
                            <div class="pedido-total">${total} cajas</div>
                        </div>
                        <div class="productos-list">
                            ${pedido.productos.map(prod => `
                                <div class="producto-item">
                                    <div>
                                        <div class="producto-nombre">${prod.nombre}</div>
                                        <div class="producto-sku">SKU: ${prod.sku}</div>
                                    </div>
                                    <div class="producto-cantidad">${prod.cantidad}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function exportarExcel() {
            const filtroRuta = document.getElementById('filtroRuta').value;
            const pedidosFiltrados = filtroRuta 
                ? pedidosAgrupados.filter(p => p.ruta === filtroRuta)
                : pedidosAgrupados;

            if (pedidosFiltrados.length === 0) {
                alert('No hay pedidos para exportar');
                return;
            }

            let html = `
                <html><head><meta charset="utf-8"><style>
                    table { border-collapse: collapse; width: 100%; }
                    th { background-color: #4472C4; color: white; font-weight: bold; padding: 8px; border: 1px solid #000; }
                    td { padding: 8px; border: 1px solid #000; }
                </style></head><body><table>
                <thead><tr><th>FECHA</th><th>HORA</th><th>RUTA</th><th>SKU</th><th>PRODUCTO</th><th>CANTIDAD</th></tr></thead>
                <tbody>
            `;

            pedidosFiltrados.forEach(pedido => {
                pedido.productos.forEach(prod => {
                    html += `<tr>
                        <td>${pedido.fecha}</td>
                        <td>${pedido.hora}</td>
                        <td>${pedido.ruta}</td>
                        <td>${prod.sku}</td>
                        <td>${prod.nombre}</td>
                        <td>${prod.cantidad}</td>
                    </tr>`;
                });
            });

            html += '</tbody></table></body></html>';

            const blob = new Blob([html], { type: 'application/vnd.ms-excel' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `Pedidos_${new Date().toISOString().split('T')[0]}.xls`;
            link.click();
            URL.revokeObjectURL(url);
        }

        function exportarSAP() {
            const filtroRuta = document.getElementById('filtroRuta').value;
            const pedidosFiltrados = filtroRuta 
                ? pedidosAgrupados.filter(p => p.ruta === filtroRuta)
                : pedidosAgrupados;

            if (pedidosFiltrados.length === 0) {
                alert('No hay pedidos para exportar');
                return;
            }

            const consolidado = {};
            pedidosFiltrados.forEach(pedido => {
                pedido.productos.forEach(prod => {
                    if (consolidado[prod.sku]) {
                        consolidado[prod.sku] += prod.cantidad;
                    } else {
                        consolidado[prod.sku] = prod.cantidad;
                    }
                });
            });

            let txt = '';
            Object.keys(consolidado).forEach(sku => {
                txt += `${sku}|${consolidado[sku]}\n`;
            });

            const blob = new Blob([txt], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            const rutaTexto = filtroRuta || 'TODAS';
            link.download = `SAP_${rutaTexto}_${new Date().toISOString().split('T')[0]}.txt`;
            link.click();
            URL.revokeObjectURL(url);
        }

        async function limpiarPedidos() {
            if (!confirm('¬øEst√° seguro de eliminar TODOS los pedidos? Esta acci√≥n no se puede deshacer.')) {
                return;
            }

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/pedidos?id=gt.0`, {
                    method: 'DELETE',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });

                if (!response.ok) throw new Error('Error al eliminar');

                alert('‚úÖ Todos los pedidos han sido eliminados');
                cargarPedidos();

            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        // Cargar pedidos al inicio
        cargarPedidos();

        // Auto-actualizar cada 30 segundos
        setInterval(cargarPedidos, 30000);
    </script>
</body>
</html>
