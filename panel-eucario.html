<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Verificaci√≥n - Eucario</title>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600;700;800&family=Barlow:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --orange: #f97316;
    --dark: #1a1a1a;
    --card: #242424;
    --border: #333;
    --text: #f0f0f0;
    --muted: #888;
    --green: #22c55e;
    --yellow: #f59e0b;
    --red: #ef4444;
    --input-bg: #2e2e2e;
  }
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
  body { background: var(--dark); color: var(--text); font-family: 'Barlow', sans-serif; min-height: 100vh; padding-bottom: 30px; }

  .header {
    background: var(--orange);
    padding: 16px 20px 14px;
    position: sticky; top: 0; z-index: 100;
  }
  .header-logo { font-family: 'Barlow Condensed', sans-serif; font-size: 22px; font-weight: 800; color: white; }
  .header-sub { font-size: 11px; color: rgba(255,255,255,0.8); letter-spacing: 2px; text-transform: uppercase; }

  .tabs { display: flex; padding: 16px 16px 0; gap: 8px; }
  .tab {
    flex: 1; padding: 10px; text-align: center;
    font-family: 'Barlow Condensed', sans-serif; font-size: 14px; font-weight: 700;
    letter-spacing: 1px; text-transform: uppercase;
    background: var(--card); border: 1.5px solid var(--border);
    border-radius: 10px; cursor: pointer; color: var(--muted);
    transition: all 0.2s;
  }
  .tab.active { background: var(--orange); border-color: var(--orange); color: white; }

  .badge {
    display: inline-block; background: var(--red); color: white;
    font-size: 11px; font-weight: 700; padding: 1px 6px;
    border-radius: 10px; margin-left: 4px;
  }

  .section { padding: 16px; }

  /* LISTA DE DEVOLUCIONES */
  .dev-card {
    background: var(--card);
    border: 1.5px solid var(--border);
    border-radius: 12px;
    padding: 14px;
    margin-bottom: 10px;
    cursor: pointer;
    transition: border-color 0.2s;
  }
  .dev-card:active { border-color: var(--orange); }
  .dev-card-header { display: flex; justify-content: space-between; align-items: center; }
  .dev-ruta { font-family: 'Barlow Condensed', sans-serif; font-size: 22px; font-weight: 800; color: var(--text); }
  .status-badge {
    font-family: 'Barlow Condensed', sans-serif; font-size: 12px; font-weight: 700;
    letter-spacing: 1px; padding: 4px 10px; border-radius: 20px;
  }
  .status-pendiente { background: rgba(245,158,11,0.15); color: var(--yellow); border: 1px solid rgba(245,158,11,0.3); }
  .status-verificado { background: rgba(34,197,94,0.15); color: var(--green); border: 1px solid rgba(34,197,94,0.3); }
  .dev-meta { font-size: 12px; color: var(--muted); margin-top: 4px; }
  .dev-count { font-size: 13px; color: var(--text); margin-top: 6px; }

  /* DETALLE */
  .detalle { display: none; }
  .detalle.visible { display: block; }

  .back-btn {
    display: flex; align-items: center; gap: 8px;
    font-family: 'Barlow Condensed', sans-serif; font-size: 14px; font-weight: 700;
    letter-spacing: 1px; text-transform: uppercase;
    color: var(--orange); cursor: pointer; padding: 16px 16px 8px;
  }

  .detalle-header {
    margin: 0 16px 16px;
    background: var(--card); border: 1.5px solid var(--border);
    border-radius: 12px; padding: 14px;
  }
  .detalle-ruta { font-family: 'Barlow Condensed', sans-serif; font-size: 28px; font-weight: 800; }
  .detalle-meta { font-size: 13px; color: var(--muted); margin-top: 2px; }

  .prod-row {
    background: var(--card); border: 1.5px solid var(--border);
    border-radius: 12px; padding: 12px 14px; margin: 0 16px 8px;
  }
  .prod-row.over-limit { border-color: var(--yellow); background: #2a2010; }
  .prod-row-top { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
  .prod-row-sku { font-family: 'Barlow Condensed', sans-serif; font-size: 22px; color: var(--muted); }
  .prod-row-nombre { font-family: 'Barlow Condensed', sans-serif; font-size: 26px; font-weight: 700; }
  .cargado-info { font-size: 11px; color: var(--green); background: rgba(34,197,94,0.1); padding: 2px 8px; border-radius: 10px; }

  .prod-row-inputs { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
  .input-group label { display: block; font-size: 10px; letter-spacing: 1.5px; text-transform: uppercase; color: var(--muted); margin-bottom: 4px; }
  .input-group input {
    width: 100%; background: var(--input-bg); border: 1.5px solid var(--border);
    color: var(--text); font-family: 'Barlow Condensed', sans-serif; font-size: 22px; font-weight: 700;
    padding: 8px 10px; border-radius: 8px; text-align: center; outline: none;
    -webkit-appearance: none;
  }
  .input-group input:focus { border-color: var(--orange); }
  .input-group input.over { border-color: var(--yellow); color: var(--yellow); }
  .over-warn { font-size: 11px; color: var(--yellow); margin-top: 5px; display: none; }
  .over-warn.visible { display: block; }

  .btn-verificar {
    width: calc(100% - 32px); margin: 16px 16px 0;
    padding: 18px; background: var(--green); color: white;
    font-family: 'Barlow Condensed', sans-serif; font-size: 20px; font-weight: 800;
    letter-spacing: 2px; text-transform: uppercase;
    border: none; border-radius: 14px; cursor: pointer;
    transition: transform 0.1s;
  }
  .btn-verificar:active { transform: scale(0.98); }
  .btn-verificar:disabled { opacity: 0.4; cursor: not-allowed; }

  .alert {
    margin: 12px 16px; padding: 12px 14px; border-radius: 10px;
    font-size: 13px; display: none;
  }
  .alert.visible { display: block; }
  .alert-success { background: #162616; border: 1px solid #2d5a2d; color: #86efac; }
  .alert-error { background: #2a0f0f; border: 1px solid #7f1d1d; color: #fca5a5; }

  .empty { text-align: center; padding: 40px 20px; color: var(--muted); font-size: 14px; }
  .empty-icon { font-size: 40px; margin-bottom: 10px; }

  .loading { text-align: center; padding: 30px; color: var(--muted); font-size: 14px; }
  .spinner { display: inline-block; width: 18px; height: 18px; border: 2px solid var(--border); border-top-color: var(--orange); border-radius: 50%; animation: spin 0.6s linear infinite; margin-right: 8px; vertical-align: middle; }
  @keyframes spin { to { transform: rotate(360deg); } }

  .refresh-btn {
    display: block; margin: 16px auto 0;
    background: transparent; border: 1.5px solid var(--border);
    color: var(--muted); font-family: 'Barlow Condensed', sans-serif;
    font-size: 13px; letter-spacing: 1px; text-transform: uppercase;
    padding: 8px 20px; border-radius: 8px; cursor: pointer;
  }
  .refresh-btn:active { border-color: var(--orange); color: var(--orange); }

  .verified-already { text-align: center; padding: 12px; margin: 0 16px; background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.3); border-radius: 10px; color: var(--green); font-size: 13px; display: none; }
  .verified-already.visible { display: block; }
</style>
</head>
<body>

<div class="header">
  <div class="header-logo">EUCARIO ‚Äî CEDI</div>
  <div class="header-sub">Verificaci√≥n de Devoluciones</div>
</div>

<!-- LISTA VIEW -->
<div id="vistaLista">
  <div class="tabs">
    <div class="tab active" id="tabPendiente" onclick="cambiarTab('pendiente')">Pendientes <span class="badge" id="badgePendiente">0</span></div>
    <div class="tab" id="tabVerificado" onclick="cambiarTab('verificado')">Verificadas</div>
  </div>

  <div class="section" id="listContainer">
    <div class="loading"><span class="spinner"></span>Cargando...</div>
  </div>
  <button class="refresh-btn" onclick="cargarDevoluciones()">‚Üª Actualizar</button>
</div>

<!-- DETALLE VIEW -->
<div class="detalle" id="vistaDetalle">
  <div class="back-btn" onclick="volverLista()">‚Üê Volver</div>
  <div id="detalleContent"></div>
  <div class="alert alert-success" id="alertSuccessDetalle"></div>
  <div class="alert alert-error" id="alertErrorDetalle"></div>
  <div class="verified-already" id="yaVerificado">‚úÖ Esta devoluci√≥n ya fue verificada</div>
  <button class="btn-verificar" id="btnVerificar" onclick="verificarDevolucion()">‚úì Marcar como Verificado</button>
</div>

<script>
const SUPABASE_URL = 'https://etxtmdljkxdaonyldcmn.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV0eHRtZGxqa3hkYW9ueWxkY21uIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM0NDE1OTAsImV4cCI6MjA3OTAxNzU5MH0.SII1FIsgyuSv1oI1_xJs_MOUvYxNTnJsBEXigbZsosk';

let tabActual = 'pendiente';
let devolucionActual = null; // { ruta, fecha, hora, items[] }
let todosLosDatos = [];

async function cargarDevoluciones() {
  document.getElementById('listContainer').innerHTML = '<div class="loading"><span class="spinner"></span>Cargando...</div>';

  try {
    const hoy = new Date().toLocaleDateString('es-CO', { day: '2-digit', month: '2-digit', year: 'numeric' }).replace(/\//g, '/');
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/devoluciones?fecha=eq.${encodeURIComponent(hoy)}&order=hora.desc`,
      { headers: { 'apikey': SUPABASE_KEY, 'Authorization': `Bearer ${SUPABASE_KEY}` } }
    );
    todosLosDatos = await res.json();
    renderLista();
  } catch(e) {
    document.getElementById('listContainer').innerHTML = '<div class="empty"><div class="empty-icon">‚ö†Ô∏è</div>Error al cargar. Verifica tu conexi√≥n.</div>';
  }
}

function renderLista() {
  // Agrupar por ruta+fecha+hora
  const grupos = {};
  todosLosDatos.forEach(d => {
    const key = `${d.ruta}|${d.fecha}|${d.hora}`;
    if (!grupos[key]) grupos[key] = { ruta: d.ruta, fecha: d.fecha, hora: d.hora, estado: d.estado, items: [] };
    grupos[key].items.push(d);
    // Si alguno es pendiente, el grupo es pendiente
    if (d.estado === 'pendiente') grupos[key].estado = 'pendiente';
  });

  const lista = Object.values(grupos).filter(g => {
    if (tabActual === 'pendiente') return g.estado === 'pendiente';
    return g.estado === 'verificado';
  });

  const pendientes = Object.values(grupos).filter(g => g.estado === 'pendiente').length;
  document.getElementById('badgePendiente').textContent = pendientes;

  const container = document.getElementById('listContainer');

  if (lista.length === 0) {
    container.innerHTML = `<div class="empty"><div class="empty-icon">${tabActual === 'pendiente' ? '‚úÖ' : 'üìã'}</div>${tabActual === 'pendiente' ? 'No hay devoluciones pendientes.' : 'No hay devoluciones verificadas hoy.'}</div>`;
    return;
  }

  container.innerHTML = lista.map(g => `
    <div class="dev-card" onclick="abrirDetalle('${g.ruta}', '${g.fecha}', '${g.hora}')">
      <div class="dev-card-header">
        <div class="dev-ruta">${g.ruta}</div>
        <div class="status-badge status-${g.estado}">${g.estado.toUpperCase()}</div>
      </div>
      <div class="dev-meta">${g.fecha} ‚Äî ${g.hora}</div>
      <div class="dev-count">${g.items.length} productos / envases</div>
    </div>
  `).join('');
}

function cambiarTab(tab) {
  tabActual = tab;
  document.getElementById('tabPendiente').classList.toggle('active', tab === 'pendiente');
  document.getElementById('tabVerificado').classList.toggle('active', tab === 'verificado');
  renderLista();
}

function abrirDetalle(ruta, fecha, hora) {
  const items = todosLosDatos.filter(d => d.ruta === ruta && d.fecha === fecha && d.hora === hora);
  devolucionActual = { ruta, fecha, hora, items };

  const estaVerificado = items.every(d => d.estado === 'verificado');

  let html = `
    <div class="detalle-header">
      <div class="detalle-ruta">${ruta}</div>
      <div class="detalle-meta">${fecha} ‚Äî ${hora} ¬∑ ${items.length} registros</div>
    </div>
  `;

  items.forEach(item => {
    const cargadoText = (item.cajas_cargadas || item.botellas_cargadas)
      ? `Carg√≥: ${item.cajas_cargadas ? item.cajas_cargadas + ' Cj' : ''} ${item.botellas_cargadas ? item.botellas_cargadas + ' Bt' : ''}`.trim()
      : '';

    html += `
      <div class="prod-row" id="row-${item.id}">
        <div class="prod-row-top">
          <div>
            <div class="prod-row-sku">${item.sku}</div>
            <div class="prod-row-nombre">${item.producto}</div>
          </div>
          ${cargadoText ? `<div class="cargado-info">${cargadoText}</div>` : ''}
        </div>
        <div class="prod-row-inputs">
          <div class="input-group">
            <label>Cajas dev.</label>
            <input type="number" inputmode="numeric" min="0"
              id="edit-cajas-${item.id}"
              value="${item.cajas_devueltas || 0}"
              onchange="validarEdicion(${item.id}, ${item.cajas_cargadas || 'null'}, ${item.botellas_cargadas || 'null'})"
              ${estaVerificado ? 'readonly' : ''}>
          </div>
          <div class="input-group">
            <label>Botellas dev.</label>
            <input type="number" inputmode="numeric" min="0"
              id="edit-bot-${item.id}"
              value="${item.botellas_devueltas || 0}"
              onchange="validarEdicion(${item.id}, ${item.cajas_cargadas || 'null'}, ${item.botellas_cargadas || 'null'})"
              ${estaVerificado ? 'readonly' : ''}>
          </div>
        </div>
        <div class="over-warn" id="ovw-${item.id}">‚ö†Ô∏è Supera lo cargado</div>
      </div>
    `;
  });

  document.getElementById('detalleContent').innerHTML = html;
  document.getElementById('alertSuccessDetalle').classList.remove('visible');
  document.getElementById('alertErrorDetalle').classList.remove('visible');

  const yaVerif = document.getElementById('yaVerificado');
  const btnVerif = document.getElementById('btnVerificar');

  if (estaVerificado) {
    yaVerif.classList.add('visible');
    btnVerif.style.display = 'none';
  } else {
    yaVerif.classList.remove('visible');
    btnVerif.style.display = 'block';
    btnVerif.disabled = false;
  }

  document.getElementById('vistaLista').style.display = 'none';
  document.getElementById('vistaDetalle').classList.add('visible');
  window.scrollTo(0, 0);
}

function validarEdicion(id, cargCajas, cargBot) {
  const cajas = parseInt(document.getElementById(`edit-cajas-${id}`)?.value) || 0;
  const bot = parseInt(document.getElementById(`edit-bot-${id}`)?.value) || 0;
  const row = document.getElementById(`row-${id}`);
  const warn = document.getElementById(`ovw-${id}`);

  let over = false;
  if (cargCajas !== null && cajas > cargCajas) over = true;
  if (cargBot !== null && bot > cargBot) over = true;

  row?.classList.toggle('over-limit', over);
  warn?.classList.toggle('visible', over);

  const inputC = document.getElementById(`edit-cajas-${id}`);
  const inputB = document.getElementById(`edit-bot-${id}`);
  if (inputC) inputC.classList.toggle('over', cargCajas !== null && cajas > cargCajas);
  if (inputB) inputB.classList.toggle('over', cargBot !== null && bot > cargBot);
}

async function verificarDevolucion() {
  if (!devolucionActual) return;

  // Verificar excesos
  const hayExceso = devolucionActual.items.some(item => {
    const cajas = parseInt(document.getElementById(`edit-cajas-${item.id}`)?.value) || 0;
    const bot = parseInt(document.getElementById(`edit-bot-${item.id}`)?.value) || 0;
    if (item.cajas_cargadas !== null && cajas > (item.cajas_cargadas || 0)) return true;
    if (item.botellas_cargadas !== null && bot > (item.botellas_cargadas || 0)) return true;
    return false;
  });

  if (hayExceso) {
    const el = document.getElementById('alertErrorDetalle');
    el.textContent = '‚ö†Ô∏è Hay cantidades que superan lo cargado. Corrige antes de verificar.';
    el.classList.add('visible');
    return;
  }

  const btn = document.getElementById('btnVerificar');
  btn.disabled = true;
  btn.textContent = 'Guardando...';

  try {
    // Actualizar cada item
    for (const item of devolucionActual.items) {
      const cajas = parseInt(document.getElementById(`edit-cajas-${item.id}`)?.value) || 0;
      const bot = parseInt(document.getElementById(`edit-bot-${item.id}`)?.value) || 0;

      await fetch(`${SUPABASE_URL}/rest/v1/devoluciones?id=eq.${item.id}`, {
        method: 'PATCH',
        headers: {
          'apikey': SUPABASE_KEY,
          'Authorization': `Bearer ${SUPABASE_KEY}`,
          'Content-Type': 'application/json',
          'Prefer': 'return=minimal'
        },
        body: JSON.stringify({
          cajas_devueltas: cajas,
          botellas_devueltas: bot,
          estado: 'verificado'
        })
      });
    }

    const el = document.getElementById('alertSuccessDetalle');
    el.textContent = '‚úÖ Devoluci√≥n verificada correctamente.';
    el.classList.add('visible');
    document.getElementById('alertErrorDetalle').classList.remove('visible');
    document.getElementById('yaVerificado').classList.add('visible');
    btn.style.display = 'none';

    // Actualizar datos locales
    await cargarDevoluciones();

  } catch(e) {
    const el = document.getElementById('alertErrorDetalle');
    el.textContent = '‚ùå Error al guardar: ' + e.message;
    el.classList.add('visible');
    btn.disabled = false;
    btn.textContent = '‚úì Marcar como Verificado';
  }
}

function volverLista() {
  document.getElementById('vistaDetalle').classList.remove('visible');
  document.getElementById('vistaLista').style.display = 'block';
  devolucionActual = null;
}

cargarDevoluciones();
</script>
</body>
</html>
